{% extends 'base.html' %}

{% block title %} 
Crear Cliente
{% endblock title%}

{% block contenido %}
<p>
    <div class="d-grid gap-2">
        <a class="btn btn-primary" href={% url 'listar_clientes' %}>Volver a Lista</a>
</p>
<br>
<center>
<p>
    <h1><B><FONT COLOR="red">CARGA DE CLIENTE</FONT></h1>
</p>
<div>

    <form action={% url 'crear_cliente' %}  method="post">
        {% csrf_token %}
        <table class="table table-dark table-striped">
            {{form.as_table}}
        </table>
        <div class="d-grid gap-2">  
            <button class="btn btn-danger">==> INGRESAR CLIENTE <==</button><a class="btn btn-warning" href={% url 'crear_ingreso'%}>Volver Crear Reparacion</a>
    </form>
</div>



{% endblock contenido %}
