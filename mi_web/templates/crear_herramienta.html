{% extends 'base.html' %}

{% block title %} 
Crear Herramienta
{% endblock title%}

{% block contenido %}
<br>
<center>
<p>
    <h1><B><FONT COLOR="red">CARGA DE HERRAMIENTA</FONT></h1>
</p>
<div>
    <form action={% url 'crear_herramienta' %}  method="post">
        {% csrf_token %}
        <table class="table table-dark table-striped">
            {{form.as_table}}
        </table>
        <div class="d-grid gap-2">
            <center>
                <div class="d-grid gap-2">
                        <button class="btn btn-danger">==> INGRESAR HERRAMIENTA <==</button><a class="btn btn-primary" href={% url 'listar_herramientas'%}>Volver a la lista</a> 
                </div
        </div>
    </form>
</div>

{% endblock contenido %}
