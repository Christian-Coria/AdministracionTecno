{% extends 'base.html' %}

{% block title %} 
Editar Herramienta
{% endblock title%}

{% block contenido %}
<br>
<div class="d-grid gap-2">
    <a class="btn btn-primary" href={% url 'listar_herramientas'%}>Volver a la lista</a>
    </div> >
    <br>
<div>
    <form action={% url 'editar_herramienta' object.id %}  method="post">
        {% csrf_token %}
        <table class="table table-dark table-striped">
            {{form.as_table}}
        </table>
        <center>
            <div class="d-grid gap-2">
                    <button class="btn btn-danger">EDITAR HERRAMIENTA</button> 
            </div>
    </form>
</div>

{% endblock contenido %}
