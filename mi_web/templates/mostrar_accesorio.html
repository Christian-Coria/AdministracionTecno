{% extends 'base.html' %}

{% block title %} 
Muestra de Accesorio
{% endblock title%}

{% block contenido %}
<div><center>
    <h1><B><FONT COLOR="red">DETALLE DE ACCESORIO</FONT></h1>
    </center>
    <div class="p-3 mb-2 bg-dark text-white">
    <ul class="list-grup">
          
           <li class='list-grup-item'> {{object.clase}} </li>
           <li class='list-grup-item'> {{object.marca}} </li>
           <li class='list-grup-item'> {{object.modelo}} </li>
           <li class='list-grup-item'> {{object.precio}} </li>
           <li class='list-grup-item'> {{object.stock}} </li>
    </ul>
    </div>           
    <div class="d-grid gap-2">
        <a class="btn btn-primary" href={% url 'listar_accesorios'%}>Volver a la lista</a>
        </div>  
               
</div>
{% endblock contenido %}
