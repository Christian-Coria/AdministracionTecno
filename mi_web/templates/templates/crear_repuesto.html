{% extends 'base.html' %}

{% block title %} 
Crear Repuesto
{% endblock title%}

{% block contenido %}
<br>
<center>
<p>
    <h1><B><FONT COLOR="red">CARGA DE REPUESTO</FONT></h1>
</p>
<div>
    <form action={% url 'crear_repuesto' %}  method="post">
        {% csrf_token %}
        <table class="table table-dark table-striped">
            {{form.as_table}}
        </table>
        <center>
            <div class="d-grid gap-2">
                    <button class="btn btn-danger">==> INGRESAR REPUESTO <==</button><a class="btn btn-primary" href={% url 'listar_repuestos'%}>Volver a la lista</a> 
            </div>
    </form>
</div>

{% endblock contenido %}
