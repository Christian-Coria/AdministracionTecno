{% extends 'base.html' %}

{% block title %} 
Eliminar proveedor
{% endblock title%}

{% block contenido %}
<br>
<div class="d-grid gap-2">
    <a class="btn btn-primary" href={% url 'listar_proveedores'%}>Volver a la lista</a>
    </div> 
    <br>
<div>
    <form action={% url 'eliminar_proveedor' object.id %}  method="post">
        {% csrf_token %}
        <center>
            <h1><B><FONT COLOR="red">Esta seguro de Eliminar el PROVEEDOR?</FONT></h1>
               <br>
               <div class="d-grid gap-2"> 
            <button class="btn btn-danger">==>  ELIMINAR PROVEEDOR  <== </button>
    </form>
</div>

{% endblock contenido %}
