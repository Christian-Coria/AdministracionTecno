{% extends 'base.html' %}

{% block title %} 
Muestra de Cliente
{% endblock title%}

{% block contenido %}
<div><center>
    <h1><B><FONT COLOR="red">DETALLE DE CLIENTE</FONT></h1>
    </center>
    <div class="p-3 mb-2 bg-dark text-white">
    <ul class="list-grup">
        
           <li class='list-grup-item'> {{object.id}} </li>
           <li class='list-grup-item'> {{object.nombre}} </li>
           <li class='list-grup-item'> {{object.apellido}} </li>
           <li class='list-grup-item'> {{object.telefono}} </li>
    </ul>
</div>          
<div class="d-grid gap-2">
    <a class="btn btn-primary" href={% url 'listar_clientes'%}>Volver a la lista</a>
    </div>      
</div>
{% endblock contenido %}
